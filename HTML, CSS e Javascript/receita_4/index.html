<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <style>
         body {
            font-family: Arial, sans-serif;
         }

         #cervejasTable {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #f2f2f2;
         }

         #cervejasTable th,
         #cervejasTable td {
            padding: 10px;
            text-align: left;
         }

         #cervejasTable th {
            background-color: #663399;
            color: #fff;
         }

         #cervejasTable tr:nth-child(even) {
            background-color: #ddd;
         }

         #cervejasTable tr:hover {
            background-color: #ccc;
         }

         #botaoCarregar {
            background-color: #663399;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
         }

         #botaoCarregar:hover {
            background-color: #512e7e;
         }
      </style>
   </head>
   <body>
      <button id="botaoCarregar">Carregando cervejas...</button>
      <div id="cervejasDiv"></div>
      <script>
         let cervejas = [
            {
               Name: "Guinness",
               Alcohol: "10%",
               Style: "Stout",
               Ibu: "40"
            },
            {
               Name: "Desperados",
               Alcohol: "6%",
               Style: "Pale Lager"
            },
            {
               Name: "Becks",
               Alcohol: "5%",
               Style: "Pilsner",
               Ibu: "28"
            }
         ];

         const carregarTabela = (cs, targetId = "cervejasDiv", headers = ["Name", "Alcohol", "Style", "Ibu"]) => {
            const targetElement = document.getElementById(targetId);
            targetElement.innerHTML = "";

            const table = document.createElement("table");
            table.id = "cervejasTable";

            const tableBody = document.createElement("tbody");

            // CabeÃ§alhos
            const headerRow = document.createElement("tr");
            headers.forEach(headerText => {
               const headerCell = document.createElement("th");
               headerCell.textContent = headerText;
               headerRow.appendChild(headerCell);
            });
            tableBody.appendChild(headerRow);

            cs.forEach(item => {
               const row = document.createElement("tr");
               headers.forEach(headerText => {
                  const cell = document.createElement("td");
                  cell.textContent = item[headerText] || "";
                  row.appendChild(cell);
               });
               tableBody.appendChild(row);
            });

            table.appendChild(tableBody);
            targetElement.appendChild(table);
         };

         let botao = document.getElementById("botaoCarregar");
         botao.addEventListener("click", () => carregarTabela(cervejas));
      </script>
   </body>
</html>
